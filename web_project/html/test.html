<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Animaci칩n de Flores con tsParticles</title>
    <style>
      /* Estilos b치sicos para el cuerpo y el contenedor de part칤culas */
      body {
        margin: 0;
        padding: 0;
        background-color: #fff0f6; /* Fondo rosado suave */
        font-family: sans-serif;
        overflow: hidden;
      }

      #tsparticles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
      }

      h1 {
        text-align: center;
        padding-top: 100px;
        color: #c2185b;
      }
    </style>
  </head>
  <body>
    <h1>游꺚 Te amo, mi Puchumguita 游꺚</h1>

    <!-- Contenedor para tsParticles -->
    <div id="tsparticles"></div>

    <!-- Inclusi칩n de la librer칤a tsParticles desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

    <!-- Inicializaci칩n de tsParticles -->
    <script>
      tsParticles.load("tsparticles", {
        fullScreen: {
          enable: true,
          zIndex: -1
        },
        particles: {
          number: {
            value: 20,
            density: {
              enable: true,
              area: 800
            }
          },
          shape: {
            type: "image",
            image: [
              {
                src: "https://cdn.jsdelivr.net/gh/matteobruni/tsparticles@main/images/flower1.png",
                width: 32,
                height: 32
              },
              {
                src: "https://cdn.jsdelivr.net/gh/matteobruni/tsparticles@main/images/flower2.png",
                width: 32,
                height: 32
              }
            ]
          },
          opacity: {
            value: 0.8
          },
          size: {
            value: { min: 20, max: 40 }
          },
          move: {
            direction: "bottom",
            enable: true,
            outModes: {
              default: "out"
            },
            speed: 2
          }
        },
        detectRetina: true
      });
    </script>
  </body>
</html>
